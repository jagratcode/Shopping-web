<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header,
        nav,
        section,
        footer {
            margin: 20px;
        }

        header {
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        section.products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        article.product {
            text-align: center;
            margin: 20px;
        }

        article img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 10px;
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Shopping Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section class="products">
        <article class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p class="price">$19.99</p>
            <button>Add to Cart</button>
        </article>

        <!-- Repeat similar structure for more products -->
    </section>

    <footer>
        <p>&copy; 2024 My Shopping Website. All rights reserved.</p>
    </footer>
</body>

</html>
